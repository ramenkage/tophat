jeditable.ajax_save:
  path: '/jeditable/ajax/save'
  defaults:
    _title: 'Save field'
    _controller: '\Drupal\jeditable\Controller\JeditableAjax::jeditableAjaxSave'
  requirements:
    _permission: 'use jeditable'
jeditable.admin_settings:
  path: /admin/config/content/jeditable
  defaults:
    _title: jEditable
    _form: \Drupal\jeditable\Form\AdminSettings
  requirements:
    _permission: 'administer site configuration'
