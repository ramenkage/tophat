droogle.settings:
  path: '/admin/config/content/droogle'
  defaults:
    _form: 'Drupal\droogle\Form\DroogleSettingsForm'
    _title: 'Droogle settings'
  requirements:
    _permission: 'administer droogle'

droogle:
  path: 'admin/content/droogle'
  defaults:
    _controller: '\Drupal\droogle\Controller\DroogleController::droogleNavigator'
    _title: 'Droogle'
  requirements:
    _permission: 'view google docs through droogle'
